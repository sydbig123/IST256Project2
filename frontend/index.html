<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Biggar's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/631859cb24.js" crossorigin="anonymous"></script>

</head>
<body>

<header>
<!--    <img id="logo" src="https://uxwing.com/wp-content/themes/uxwing/download/communication-chat-call/two-overlapping-speech-bubbles-icon.png" alt="logo">-->
    <div>
        <h1>IST 256 Blog</h1>
        <h4>Sign-in to create a new blog post or leave a like or comment on other posts!</h4>
    </div>
</header>

<div class="content">

    <div class="sidebar">
        <!-- 2 divs: login form, create new blog form
            toggle styles based off of boolean login so blog form is only displayed when logged in -->

        <div id="loginFormContainer">
            <h3>Sign-in</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign-in</button>
            </form>
            <br>
            <div id="validation">

            </div>
        </div>
        <div id="blogForm">
            <div id="blogFormContainer" style="display:none">
                <div id="userGreeting">

                </div>
                <h3>Create a New Blog Post</h3>
                <form id="blogPostForm">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" class="form-control" id="postTitle" name="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea class="form-control" id="postContent" name="postContent" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </form>
                <br>
                <div id="postValidation">

                </div>
            </div>
        </div>
    </div>

    <div id="displayedContent">
        <h2>Recent Blog Posts</h2>
        <div id="blogPosts">

        </div>
    </div>

</div>

<footer>

</footer>

</body>
</html>
